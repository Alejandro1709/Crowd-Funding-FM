<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/styles.css">
  <title>Crowdfunding</title>
</head>

<body>
  <header class="header text-white">
    <div class="header__wrapper container-lg py-3">
      <h2>crowdfund</h2>
      <nav class="header__nav" role="navigation">
        <ul class="list-style-none">
          <li>
            <a class="text-decoration-none text-white" href="#about">About</a>
          </li>
          <li>
            <a class="text-decoration-none text-white" href="#discover">Discover</a>
          </li>
          <li>
            <a class="text-decoration-none text-white" href="#get-started">Get Started</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main container-sm">
    <section class="main__head text-center py-3 mb-3">
      <div class="main__logo">
        <img src="/public/images/logo-mastercraft.svg" alt="masterclass logo" draggable="false" />
      </div>
      <h1 class="mb-1">Mastercraft Bamboo Monitor Riser</h1>
      <p class="text-md regular light-text mb-2">A beautiful & handcrafted monitor stand to reduce neck and eye strain.
      </p>
      <div class="main__foot">
        <button class="button button--primary">Book This Project</button>
        <div class="main__btn">
          <img id="bookmark" src="/public/images/icon-bookmark.svg" alt="bookmark icon" />
          <button class="button button--secondary">Bookmark</button>
        </div>
      </div>
    </section>
    <section class="main__head py-3 mb-3">
      <div class="main__scores-container">
        <div class="scores">
          <div class="group">
            <h2 class="mb-1">$89,914</h2>
            <p class="text-sm text-center">of $100,000 backed</p>
          </div>
          <div class="group">
            <h2 class="mb-1">5,007</h2>
            <p class="text-sm text-center">total backers</p>
          </div>
          <div class="group">
            <h2 class="mb-1">56</h2>
            <p class="text-sm text-center">days left</p>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bg"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="/public/js/index.js"></script>
</body>

</html>
